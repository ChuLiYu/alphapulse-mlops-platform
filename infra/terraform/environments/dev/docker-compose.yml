# AlphaPulse Docker Compose for Hetzner CPX21
# Total resource usage: ~3GB RAM, 4 vCPU

version: "3.8"

services:
  # PostgreSQL for metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: alphapulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: alphapulse
      POSTGRES_USER: alphapulse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alphapulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for local object storage
  minio:
    image: minio/minio:latest
    container_name: alphapulse-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MLflow for experiment tracking
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: alphapulse-mlflow
    restart: unless-stopped
    command: >
      mlflow server
      --backend-store-uri postgresql://alphapulse:${POSTGRES_PASSWORD:-postgres}@postgres:5432/alphapulse
      --default-artifact-root s3://${AWS_S3_BUCKET:-alphapulse-ml-artifacts-dev}/mlflow
      --host 0.0.0.0
      --port 5001
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL:-https://s3.amazonaws.com}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Apache Airflow for data pipelines
  airflow-webserver:
    image: apache/airflow:2.10.2-python3.12
    container_name: alphapulse-airflow-webserver
    command: webserver
    restart: always
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - airflow-init

  airflow-scheduler:
    image: apache/airflow:2.10.2-python3.12
    container_name: alphapulse-airflow-scheduler
    command: scheduler
    restart: always
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    depends_on:
      - postgres
      - airflow-init

  airflow-init:
    image: apache/airflow:2.10.2-python3.12
    container_name: alphapulse-airflow-init
    command: version
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    depends_on:
      - postgres

volumes:
  postgres_data:
  minio_data:
  mlflow_artifacts:

networks:
  default:
    name: alphapulse-network
    driver: bridge
