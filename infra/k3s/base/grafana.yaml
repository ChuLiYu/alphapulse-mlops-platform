apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: alphapulse
data:
  grafana.ini: |
    [server]
    root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
    serve_from_sub_path = true
    
    [security]
    admin_user = admin
    admin_password = admin  # Initial password, change on first login or use env vars
    allow_embedding = true

    [auth.anonymous]
    enabled = false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: alphapulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: admin-credentials  # Attempt to reuse, but Grafana might need plain text or specific format. 
                                       # Ideally use a separate secret or init script.
                                       # For simplicity in this stack, we'll let user set it manually or via env.
              key: password            # We'll use the 'airflow-secrets' logic (plain text) if available, 
                                       # but admin-credentials is for basic auth (htpasswd).
                                       # Let's use a specific grafana secret or default.
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airflow-secrets # Reuse the plain text password we created for Airflow!
              key: password
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-config
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-config
        configMap:
          name: grafana-config
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: alphapulse
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: alphapulse
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: alphapulse-admin-auth@kubernetescrd
spec:
  tls:
  - hosts:
    - alphapulse.luichu.dev
  rules:
  - host: alphapulse.luichu.dev
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
