apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-config
  namespace: alphapulse
data:
  AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://postgres:postgres@postgres:5432/airflow"
  AIRFLOW__CORE__LOAD_EXAMPLES: "False"
  AIRFLOW__CORE__FERNET_KEY: "afrRCi0qTwZEvSfVJVGoNbkAWdiSqsXDq-ijdSaIs5g="
  AIRFLOW__WEBSERVER__BASE_URL: "https://alphapulse.luichu.dev/airflow"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
  namespace: alphapulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
---
apiVersion: v1
kind: Service
metadata:
  name: airflow
  namespace: alphapulse
spec:
  type: ClusterIP # 確保內部存取
  selector:
    app: airflow
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: alphapulse
spec:
  type: ClusterIP
  selector:
    app: airflow
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airflow-ingress
  namespace: alphapulse
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: alphapulse-admin-auth@kubernetescrd
spec:
  tls:
  - hosts:
    - alphapulse.luichu.dev
  rules:
  - host: alphapulse.luichu.dev
    http:
      paths:
      - path: /airflow
        pathType: Prefix
        backend:
          service:
            name: airflow
            port:
              number: 8080