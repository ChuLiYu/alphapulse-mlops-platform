name: Python Test & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
      - "mage_pipeline/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - "setup.py"
      - ".github/workflows/python-test-and-deploy.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
      - "mage_pipeline/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - "setup.py"

env:
  PYTHON_VERSION: "3.12"
  DOCKER_REGISTRY: "ghcr.io"
  IMAGE_NAME: "${{ github.repository }}"

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alphapulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r mage_pipeline/requirements.txt
          pip install pytest pytest-cov pytest-asyncio mypy black isort flake8

      - name: Lint with black
        run: |
          black --check src/ tests/

      - name: Lint with isort
        run: |
          isort --check-only src/ tests/

      - name: Lint with flake8
        run: |
          flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --strict

      - name: Run unit tests
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/alphapulse_test"
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/alphapulse_test"
        run: |
          pytest tests/integration/ -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test data drift monitoring
        run: |
          python -c "from src.alphapulse.monitoring.data_drift import DataDriftMonitor; print('DataDriftMonitor imported successfully')"

  test-mage-pipeline:
    name: Mage Pipeline Tests
    runs-on: ubuntu-latest
    needs: test-python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Mage dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mage_pipeline/requirements.txt

      - name: Test BTC price pipeline
        working-directory: mage_pipeline
        run: |
          python -m pytest pipelines/btc_price_pipeline/ -v --tb=short

      - name: Test feature integration pipeline
        working-directory: mage_pipeline
        run: |
          python -m pytest pipelines/feature_integration_pipeline/ -v --tb=short

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-python, test-mage-pipeline]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,suffix={{date 'YYYYMMDD'}}

      - name: Build and push Mage image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.mage
          push: true
          tags: ${{ steps.meta.outputs.tags }}-mage
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push MLflow image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.mlflow
          push: true
          tags: ${{ steps.meta.outputs.tags }}-mlflow
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: infra/terraform/environments/dev
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform/environments/dev
        run: terraform plan -var="docker_tag=${{ github.sha }}"

      - name: Terraform Apply
        working-directory: infra/terraform/environments/dev
        run: terraform apply -auto-approve -var="docker_tag=${{ github.sha }}"

      - name: Run smoke tests
        run: |
          echo "Waiting for services to start..."
          sleep 30
          ./tests/smoke/smoke_test.sh || echo "Smoke tests failed but continuing deployment"

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test-python, test-mage-pipeline, build-docker]
    if: always()

    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#ci-cd"
          username: "GitHub Actions"
          icon_emoji: ":github:"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create deployment summary
        if: always()
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.test-python.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mage Pipeline Tests | ${{ needs.test-mage-pipeline.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build-docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
