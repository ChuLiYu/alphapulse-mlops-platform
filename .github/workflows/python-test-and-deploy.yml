name: Python Test & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
      - "infra/**"
      - "requirements*.txt"
      - "src/setup.py"
      - ".github/workflows/python-test-and-deploy.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
      - "infra/**"

env:
  PYTHON_VERSION: "3.12"
  DOCKER_REGISTRY: "ghcr.io"

jobs:
  lint-python:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Lint with black
        run: |
          black --check src/ tests/

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint-python

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alphapulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./src
          pip install pytest pytest-cov pytest-asyncio mypy isort flake8

      - name: Run unit tests
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/alphapulse_test"
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing

  build-docker:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: test-python
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push FastAPI
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.fastapi
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.REPO_LOWER }}/fastapi:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Trainer
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.trainer
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.REPO_LOWER }}/trainer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Airflow
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.airflow
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.REPO_LOWER }}/airflow:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push MLflow
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.mlflow
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.REPO_LOWER }}/mlflow:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.REPO_LOWER }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max