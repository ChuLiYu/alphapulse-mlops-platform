name: Build Frontend (ARM64)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/build-frontend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Pre-flight Connectivity Check
        run: |
          echo "ðŸŒ Testing connection to: ${{ secrets.PROD_HOST }}"
          
          # Try to ping (requires ICMP open)
          ping -c 3 ${{ secrets.PROD_HOST }} || echo "âš ï¸ Ping failed (ICMP might be blocked)"
          
          # Check TCP port 22
          if ! timeout 10s nc -zv ${{ secrets.PROD_HOST }} 22; then
            echo "âŒ ERROR: Port 22 is NOT reachable on ${{ secrets.PROD_HOST }}."
            echo "Possible reasons:"
            echo "1. The IP address in PROD_HOST secret is incorrect."
            echo "2. OCI Security List is not allowing port 22."
            echo "3. Cloudflare Proxy is still enabled for this domain (if using a domain)."
            echo "4. The instance firewall (iptables/firewalld) is blocking connections."
            exit 1
          fi
          echo "âœ… Port 22 is open. Proceeding with SSH..."
          
      - name: Execute remote SSH commands to deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            DEPLOY_DIR="/root/deploy"
            sudo mkdir -p $DEPLOY_DIR
            sudo chown ${{ secrets.PROD_USERNAME }}:${{ secrets.PROD_USERNAME }} $DEPLOY_DIR
            cd $DEPLOY_DIR
            if [ -d ".git" ]; then
              git fetch origin main
              git reset --hard origin/main
            else
              rm -rf ./* ./.* 2>/dev/null || true
              git clone https://github.com/${{ github.repository }}.git .
            fi
            sudo /usr/local/bin/kubectl apply -k infra/k3s/base
            sudo /usr/local/bin/kubectl rollout restart deployment/frontend -n alphapulse
